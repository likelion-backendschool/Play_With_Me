<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>

<div layout:fragment="content" class="container my-3">
  <div class="container mt-5 mb-3">
    <div class="row">
    <!--    col-md-4는 화면에서 1/3을 차지한다는 것을 의미한다.  -->
<!--     기준 -> 12 -->
      <div class="col-md-4">

        <div th:each="info : ${togetherInfos}">

          <div class="card p-3 mb-2">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                <div class="ms-2 c-details">
                  <h6 class="mb-0">Mailchimp</h6> <span>1 days ago</span>
                </div>
              </div>
              <div class="badge"> <span>Design</span> </div>
            </div>
            <div class="mt-5">
              <h3 class="heading">Senior ProductProductProductProductProductProductProductProductProduct<br>Designer-Singapore</h3>
              <div class="mt-5">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="mt-3"> <span class="text1">32 Applied <span class="text2">of 50 capacity</span></span> </div>
              </div>
            </div>
          </div>

        </div>




      </div>

    </div>
  </div>

</div>
