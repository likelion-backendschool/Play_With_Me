<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>You Timeline</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>행사명</th>
        <th>장소</th>
        <th>날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="events : ${events}">
        <td th:text="${events.name}"></td>
        <td th:text="${events.location}"></td>
        <td th:text="${events.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
