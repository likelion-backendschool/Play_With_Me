<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>

<div layout:fragment="content" class="container my-3">
    <div class="container">
        <div class="row">
            <!--      col-md-4는 화면에서 1/3을 차지한다는 것을 의미한다.-->

            <div class="col-lg-4 col-md-6 col-sm-6" th:each="info : ${togetherInfos}">
                <div class="category mb-30">
                    <div class="job">
                        <!--         이벤트 이름 -->
                        <span class="colors2 mb-4 fs-6" th:text="${info.eventDto.name}"></span>
                        <h5><a href="#">Foreign Language Research AnalystAnalystAnalystAnalystAnalyst</a></h5>
                        <ul class="place">
                            <li>
                                <p><i class="fas fa-map-marker-alt pe-2"></i> New York, USA</p>
                            </li>
                            <li>
                                <p class="ps-5"><i class="fas fa-map-marker-alt pe-2"></i>Full Time</p>
                            </li>
                        </ul>
                        <div class="pricing d-flex justify-content-between align-items-center">
                            <div class="left">
                                <p>Globe Solution Ltd.</p>
                            </div>
                            <span class="time">2h ago</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="btn btn-primary mb-30">
                    <span>Find More</span>
                    <span class="fas fa-arrow-right"></span>
                </div>
            </div>
        </div>
    </div>
</div>
