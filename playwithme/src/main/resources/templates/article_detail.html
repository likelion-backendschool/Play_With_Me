<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${article.title}"></h2>

    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${article.contents}"></div>

            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

<!--    &lt;!&ndash; 답변의 갯수 표시 &ndash;&gt;-->
<!--    <h5 class="border-bottom my-3 py-2"-->
<!--        th:text="|${#lists.size(commentList.size())}개의 답변이 있습니다.|"></h5>-->

    <!-- 답변 반복 시작 -->
    <div th:each="comment : ${commentList}">

        <div th:if="${comment.parent == null}" class="card my-3 card-body">

            <div th:classappend="${comment.id}">
                <div th:if="${true} == ${comment.secretStatus}">
                    <input type="hidden" class="text-black-50 fs-6" style="white-space: pre-line;" >비밀 댓글 입니다.</input>
                </div>
                <div th:unless="${true} == ${comment.secretStatus}">
                       <input type="hidden"  th:text="${comment.contents}" class="card-text fs-6" style="white-space: pre-line;">
                </div>
            </div>

            <form class="collapse" th:classappend="'multi-collapse-'+${comment.id}" th:action="@{|/board/comment/modify/${board_id}/${article_id}/${comment.id}|}" method="post">
                    <div class="form-group">
                        <textarea class="form-control" id="comment-content" rows="3" name="contents" th:text="${comment.contents}"></textarea>
                    </div>
                    <input type="hidden" id="comment-id" value="{{id}}">
                    <input type="hidden" id="comment-author" value="{{author}}">
                    <button type="submit" class="btn btn-primary my-2">수정 완료</button>
            </form>


            <div th:classappend="${comment.id}" >
                <div class="d-flex justify-content-start fs-6 align-items-center">

                    <div th:if="${article.member == comment.member}"  class="badge bg-light text-secondary p-2 text-start ">
                        <div class="p-1 mb-1 bg-primary text-white" th:text="글쓴이"></div>
                    </div>
                    <div class="badge bg-light text-secondary p-2 text-start ">
                        <div th:text="${#temporals.format(comment.updatedAt, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>

                    <a href="#" class="btn btn-sm btn-outline-secondary" th:onclick="findHideId([[${comment.id}]])" data-bs-toggle="collapse" th:attr="data-bs-target='.multi-collapse-'+${comment.id}">수정</a>


                    <div class="my-3">
                        <a href="javascript:void(0);" th:data-uri="@{|/board/comment/delete/${board_id}/${article_id}/${comment.id}|}"
                           class="delete btn btn-sm btn-outline-secondary" th:text="삭제"></a>
                    </div>

                </div>
            </div>


                <!--자식 댓글-->
            <div th:each="child : ${comment.childList}">

                <div class="d-flex justify-content-start m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right m-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                    </svg>

                    <div th:classappend="${child.id}">

                        <div th:if="${true} == ${child.secretStatus}">
                            <input type="hidden" class="text-black-50 fs-6" style="white-space: pre-line;" >비밀 댓글 입니다.</input>
                        </div>
                        <div th:unless="${true} == ${child.secretStatus}">
                            <input type="hidden"  th:text="${child.contents}" class="card-text fs-6" style="white-space: pre-line;">
                        </div>
                    </div>
                </div>

                <form class="collapse" th:classappend="'multi-collapse-'+${child.id}" th:action="@{|/board/comment/modify/${board_id}/${article_id}/${child.id}|}" method="post">
                    <div class="form-group">
                        <textarea class="form-control" id="comment-content" rows="3" name="contents" th:text="${child.contents}"></textarea>
                    </div>
                    <input type="hidden" id="comment-id" value="{{id}}">
                    <input type="hidden" id="comment-author" value="{{author}}">
                    <button type="submit" class="btn btn-primary my-2">수정 완료</button>
                </form>

                <div th:classappend="${child.id}" >
                    <div class="d-flex justify-content-start fs-6 ms-4 align-items-center">

                        <div th:if="${article.member == child.member}"  class="badge bg-light text-secondary p-2 text-start ">
                            <div class="p-1 mb-1 bg-primary text-white" th:text="글쓴이"></div>
                        </div>
                        <div class="badge bg-light text-secondary p-2 text-start ">
                            <div th:text="${#temporals.format(child.updatedAt, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>

                        <a href="#" class="btn btn-sm btn-outline-secondary" th:onclick="findHideId([[${child.id}]])" data-bs-toggle="collapse" th:attr="data-bs-target='.multi-collapse-'+${child.id}">수정</a>


                        <div class="my-3">
                            <a href="javascript:void(0);" th:data-uri="@{|/board/comment/delete/${board_id}/${article_id}/${child.id}|}"
                               class="delete btn btn-sm btn-outline-secondary" th:text="삭제"></a>
                        </div>

                    </div>
                </div>


            </div>

            <form th:action="@{|/board/comment/write/${board_id}/${article.id}/${comment.id}|}"  th:object="${createForm}"  method="post" class="my-3">
                <!--        <div th:replace="form_errors :: formErrorsFragment"></div>-->
                <div class = "d-flex justify-content-start m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right m-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                    </svg>
                    <textarea th:field="*{contents}" class="form-control" rows="1" style="background-color:#f6f6f6;"></textarea>
                    <input type="submit" value="답변등록" class="btn btn-primary my-2">
                </div>

                <div class="form-check ms-5 align-items-center">
                    <input type="checkbox" th:field="*{secretStatus}" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">비밀</label>
                </div>
            </form>
        </div>
    </div>
    <!-- 답변 반복 끝  -->

    <!-- 답변 작성 -->
<!--    Todo
        th:object="${answerForm}" post요청
        th:action="@{|/answer/create/${question.id}|}"
        sec:authorize="isAnonymous(), isAutthenticated() 추가
-->

    <form th:action="@{|/board/comment/write/${board_id}/${article.id}|}" th:object="${createForm}" method="post" class="my-3">
        <!--        댓글 작성-->
        <div class = "d-flex justify-content-start align-items-center">
            <textarea th:field="*{contents}" class="form-control" rows="1"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </div>
<!--        비밀 표시-->
        <div class="form-check ms-5 align-items-center">
            <input type="checkbox" th:field="*{secretStatus}" class="form-check-input" id="check">
            <label class="form-check-label" for="check">비밀</label>
        </div>
    </form>


</div>

<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });

    function findHideId(id){
        const find = document.getElementsByClassName(id);
        console.log(find.length);
        for(var i = 0; i < find.length; i++){
            find[i].style.display ='none';

        }
    }

</script>


</html>
