<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<div class="container my-3">
    <div class="container my-3">
        <h2 th:text="${article.title}"></h2>
        <div class="border-bottom my-2 py-2" >
            <span class="badge bg-light text-dark fs-6" th:text="${#temporals.format(article.createdAt, 'yyyy.MM.dd hh:mm')}"></span>
            <a class="mx-3" th:href="@{|/board/modify/${article.getBoard().id}/${article.id}|}" th:text="수정"></a>
        </div>
        <div class="card my-3">
            <div class="card-body">
                <table class="table">
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">공연명</th>
                            <td>
                                <div th:text="${event.name}"></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">장소</th>
                            <td>
                                <div th:text="${event.location}"></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">일시</th>
                            <td>
                                <span th:text="${#temporals.format(event.date, 'yyyy.MM.dd')}"></span>
                                <span th:text="${#temporals.dayOfWeekName(event.date)}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">모집인원</th>
                            <td>
                                <div th:text="${article.maxRecruitNum}"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <span class="badge rounded-pill text-bg-primary mx-1" th:text="${article.ageRange}"></span>
                <span class="badge rounded-pill text-bg-primary mx-1" th:text="${article.gender}"></span>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-body">
                <div th:text="${article.contents}"></div>
            </div>
        </div>
        <div class="border-bottom"></div>
    </div>
</div>
