<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://thymeleaf.org"
>

<div class="bd-example" th:fragment="d_day" >
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li th:each="num: ${#numbers.sequence(0, events.size-1)}"
                data-target="#carouselExampleCaptions" data-slide-to="${num + 1}"></li>
        </ol>
        <div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class ="card bg-light" style="width: 100%">
                        <div class="card-body mb-3 mr-5 ml-5">
                            <div class="mr-5 ml-5">
                                <div th:text="${firstEvent.name}" style="color: black;"></div>
                                <div th:text="${firstEvent.location}" style="color: black;"></div>
                                <div th:text="${#temporals.format(firstEvent.date, 'yyyy.MM.dd')}" style="color: black;"></div>
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{|/board/${firstEvent.id}|}" class="btn btn-primary">
                                        모집 게시판 바로가기
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="carousel-item" th:each="event : ${events}">
                    <div class ="card bg-light" style="width: 100%">
                        <div class="card-body mb-3 mr-5 ml-5">
                            <div class="mr-5 ml-5">
                                <div th:text="${event.name}" style="color: black;"></div>
                                <div th:text="${event.location}" style="color: black;"></div>
                                <div th:text="${#temporals.format(event.date, 'yyyy.MM.dd')}" style="color: black;"></div>
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{|/board/${event.id}|}" class="btn btn-primary">
                                        모집 게시판 바로가기
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <h5 aria-hidden="true" style="color:darkblue;">
                <
            </h5>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <h5 aria-hidden="true" style="color:darkblue;">
                >
            </h5>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
