<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://thymeleaf.org"
>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<div class="bd-example" th:fragment="d_day" th:each="event : ${events}">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li th:each="num: ${#numbers.sequence(0, events.size-1)}"
                data-target="#carouselExampleCaptions" data-slide-to="${num + 1}"></li>
        </ol>
        <div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class ="card bg-info" style="width: 100%">
                        <div class="card-body mb-3 mr-5 ml-5">
                            <div class="mr-5 ml-5">
                                <div style="color: black;">동행 예정 이벤트 알림!</div>
                                <div style="color: black;">이벤트 장소</div>
                                <div th:text="${#calendars.format(#calendars.createNow(), 'yyyy.MM.dd')}" style="color: black;"></div>
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{|/board/${event.id}|}" class="btn btn-primary">
                                        현재 인기 게시판 바로가기
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class ="card bg-info" style="width: 100%">
                        <div class="card-body mb-3 mr-5 ml-5">
                            <div class="mr-5 ml-5">
                                <div th:text="${event.name}" style="color: black;"></div>
                                <div th:text="${event.location}" style="color: black;"></div>
                                <div th:text="${#temporals.format(event.date, 'yyyy.MM.dd')}" style="color: black;"></div>
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{|/board/${event.id}|}" class="btn btn-primary">
                                        모집 게시판 바로가기
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
