<div class="bd-example" th:fragment="d_day" >
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <th:block th:if="${check} == 'full' ">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li th:each="num: ${#numbers.sequence(0, togethers.size-1)}"
                data-target="#carouselExampleCaptions" data-slide-to="${num + 1}"></li>
        </ol>
        <div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class ="card bg-light" style="width: 100%">
                        <div class="card-body mb-3 mr-5 ml-5">
                            <div class="mr-5 ml-5">
                                <div th:text="${first.event.name}" style="color: black;"></div>
                                <div th:text="${first.event.location}" style="color: black;"></div>
                                <div th:text="${#temporals.format(first.event.date, 'yyyy.MM.dd')}" style="color: black;"></div>
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{|/board/${first.event.id}/${first.article.id}|}" class="btn btn-primary">
                                        모집 게시글 바로가기
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="carousel-item" th:each="together : ${togethers}">
                    <div class ="card bg-light" style="width: 100%">

                                <div th:text="${#temporals.format(together.event.date, 'yyyy.MM.dd')}" style="color: black;"></div>
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{|/board/${together.event.id}/${together.article.id}|}" class="btn btn-primary">
                                        모집 게시글 바로가기
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>

            <h5 aria-hidden="true" style="color:darkblue;">
                >
            </h5>
            <span class="sr-only">Next</span>
        </a>
        </th:block>
