<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}">

<body layout:fragment="content">

<link rel="stylesheet" href="home/css/bootstrap.min.css">
<link rel="stylesheet" href="home/css/animate.min.css">
<link rel="stylesheet" href="home/css/owl.carousel.min.css">
<link rel="stylesheet" href="home/css/owl.theme.default.min.css">
<link rel="stylesheet" href="home/css/jquery.fancybox.min.css">
<link rel="stylesheet" href="home/css/aos.css">
<link rel="stylesheet" href="/mypage/style.css" />

<div class="container">
    <h1 class="my-3">마이페이지</h1>
    <div class="card p-3 mb-2">
        <div class="py-5">
            <div class="row mb-1">
                <div class="col-lg-7">
                    <div class="d-flex justify-content-start">
                       <img src="/image/mypage/my-info.png" style="height:40px; width:40px;">&nbsp;
                        <span class="ms-2 mt-1 h3">프로필</span>
                    </div>
                    <div class="line my-3"></div>
                </div>
                <div class="px-3">
                    <div class="d-flex justify-content-lg-around p-4 bg-white align-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#000"
                             class="bi bi-person-circle align-self-center" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>

                        <div class="d-flex align-items-start flex-column">
                            <span th:text="${memberInfo.nickname}" class="h4"></span>
                            <span th:text="'나이대 : ' + ${memberInfo.ageRange} + '대'" class="mt-2 display-10">나이대</span>
                            <span th:text="'이메일 : ' + ${memberInfo.email}" class="mt-1">이메일</span>
                            <span th:text="'가입일자 : ' + ${memberInfo.createDate}" class="mt-1">가입일자</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->
        <div>
            <div class="row mb-1">
                <div class="col-lg-7">
                    <div class="mb-4 d-flex justify-content-start">
                        <img src="/image/mypage/my-manner.png" style="height:40px; width:40px;">&nbsp;
                        <span class="ms-2 h3">매너 온도</span>
                    </div>
                    <div class="line my-3"></div>
                </div>
                <div class="px-3">
                    <div class="d-flex justify-content-lg-end">
                        <h4 class="mx-3">현재온도 :</h4>
                        <i class="fa fa-thermometer-full mx-1" style="font-size: 1.5rem; color: red;" aria-hidden="true" fa-5x></i>
                        <h4 th:text="${memberInfo.mannerTemp} + '°C'">36.5</h4>
                    </div>
                    <div class="progress" style="height: 15px;">
                        <div class="progress-bar" role="progressbar" th:style="|width: ${memberInfo.mannerTemp}%; background-color: #7abdff;|"
                             th:aria-valuenow="${memberInfo.mannerTemp}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->
        <div class="py-5">
            <div class="row mb-1">
                <div class="col-lg-7">
                    <div class="mb-4 d-flex justify-content-start">
                        <img src="/image/mypage/my-menu.png" style="height:40px; width:40px;">&nbsp;
                        <span class="ms-2 mt-1 h3">메뉴</span>
                    </div>
                    <div class="line my-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-5 mb-lg-0 col-lg-4">
                        <div class="blog_entry">
                            <a th:href="@{|/mypage/timeline|}">
                                <div class="p-4 bg-white">
                                    <h4>타임라인</h4>
                                    <div class="d-flex justify-content-lg-end">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                             class="bi bi-calendar" viewBox="0 0 16 16">
                                            <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                                            <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-5 mb-lg-0 col-lg-4">
                        <div class="blog_entry">
                            <a th:href="@{|/mypage/dday|}">
                                <div class="p-4 bg-white">
                                    <h4>디데이</h4>
                                    <div class="d-flex justify-content-lg-end">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                             class="bi bi-calendar" viewBox="0 0 16 16">
                                            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-5 mb-lg-0 col-lg-4">
                        <div class="blog_entry">
                            <a th:href="@{|/together/manage|}">
                                <div class="p-4 bg-white">
                                    <h4>동행관리</h4>
                                    <div class="d-flex justify-content-lg-end">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                             class="bi bi-car-front-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                  d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189l.956-1.913A.5.5 0 0 1 4.309 3h7.382a.5.5 0 0 1 .447.276l.956 1.913a.51.51 0 0 1-.497.731c-.91-.073-3.35-.17-4.597-.17-1.247 0-3.688.097-4.597.17a.51.51 0 0 1-.497-.731Z"/>
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-6 mb-5 mb-lg-0 col-lg-4">
                        <div class="blog_entry">
                            <a th:href="@{|/board/manage|}">
                                <div class="p-4 bg-white">
                                    <h4>게시글 관리</h4>
                                    <div class="d-flex justify-content-lg-end">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                             class="bi bi-inboxes" viewBox="0 0 16 16">
                                            <path d="M4.98 1a.5.5 0 0 0-.39.188L1.54 5H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0A.5.5 0 0 1 10 5h4.46l-3.05-3.812A.5.5 0 0 0 11.02 1H4.98zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562A.5.5 0 0 0 1.884 9h12.234a.5.5 0 0 0 .496-.438L14.933 6zM3.809.563A1.5 1.5 0 0 1 4.981 0h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 10H1.883A1.5 1.5 0 0 1 .394 8.686l-.39-3.124a.5.5 0 0 1 .106-.374L3.81.563zM.125 11.17A.5.5 0 0 1 .5 11H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0 .5.5 0 0 1 .5-.5h5.5a.5.5 0 0 1 .496.562l-.39 3.124A1.5 1.5 0 0 1 14.117 16H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .121-.393zm.941.83.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438l.32-2.562H10.45a2.5 2.5 0 0 1-4.9 0H1.066z"/>
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-5 mb-lg-0 col-lg-4">
                        <div class="blog_entry">
                            <a th:href="@{|/review/manage|}">
                                <div class="p-4 bg-white">
                                    <h4>리뷰 관리</h4>
                                    <div class="d-flex justify-content-lg-end">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                             class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd"
                                                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
