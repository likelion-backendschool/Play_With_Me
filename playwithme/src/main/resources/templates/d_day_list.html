<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>

<div layout:fragment="content" class="container my-3">
  <section class="intro">
    <div class="container">
      <h2 class="heading-section d-flex justify-content-center">타임라인 &nbsp; <i class="fa fa-history" aria-hidden="true"></i></h2>


      <div th:if="${#maps.size(map)} != 0" class="card m-5">
        <div class="card-body d-flex justify-content-center">
          <div id="guide" class="p-2">예정된 동행 이벤트를 확인해보세요! <br> (아직 기간이 남아있는 이벤트들만 보여요👀) </div>
        </div>
      </div>

      <div th:if="${#maps.size(map)} == 0" class="card m-5">
        <div class="card-body d-flex justify-content-center">
          <div id="guide-none" class="p-2">예정된 동행 이벤트가 없습니다. PWM를 통해 다양한 사람들과 동행해보세요! </div>
        </div>
      </div>
    </div>
  </section>
  <section id="d-day">
    <div th:each="item : ${map}" class="card m-2">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div th:text="${item.key.event.name}"></div>
          <h2 th:text="'D-'+${item.value}">
          </h2>
        </div>
        <div th:text="${item.key.event.location}"></div>
        <div th:text="${#temporals.format(item.key.event.date, 'yyyy.MM.dd')}"></div>
        <div class="d-flex justify-content-end">
          <a th:href="@{|/board/${item.key.event.id}/${item.key.article.id}|}">
            모집 게시판 바로가기
          </a>
        </div>
      </div>
    </div>
  </section>

</div>
