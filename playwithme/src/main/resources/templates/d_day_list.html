<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>

<div layout:fragment="content" class="container my-3">


  <div class="d-flex justify-content-center h1">
    <span class="align-self-center">D-Day</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-calendar-check ml-2" viewBox="0 0 16 16">
        <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
      </svg>


  </div>



  <div th:if="${#maps.size(map) == 0}" class="card m-5">

    <div class="card-body d-flex justify-content-center">
      <div class="p-2 h4">현재 동행 예정인 이벤트가 없습니다.
        <br>
        <span>동행에 참여해보세요!!🚀</span>
      </div>


    </div>
  </div>

  <div th:each="item : ${map}" class="card m-2">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div th:text="${item.key.event.name}"></div>
        <h2 th:text="'D-'+${item.value}">
        </h2>
      </div>
      <div th:text="${item.key.event.location}"></div>
      <div th:text="${#temporals.format(item.key.event.date, 'yyyy.MM.dd')}"></div>
      <div class="d-flex justify-content-end">
        <a th:href="@{|/board/${item.key.event.id}/${item.key.article.id}|}">
          모집 게시판 바로가기
        </a>
      </div>
    </div>
  </div>
</div>
