<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>

<div layout:fragment="content" class="container my-3">
  <div th:each="item : ${map}" class="card m-2">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div th:text="${item.key.event.name}"></div>
        <h2 th:text="'D-'+${item.value}">
        </h2>
      </div>
      <div th:text="${item.key.event.location}"></div>
      <div th:text="${#temporals.format(item.key.event.date, 'yyyy.MM.dd')}"></div>
      <div class="d-flex justify-content-end">
        <a th:href="@{|/board/${item.key.event.id}/${item.key.article.id}|}">
          모집 게시판 바로가기
        </a>
      </div>
    </div>
  </div>
</div>
