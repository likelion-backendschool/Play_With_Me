<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<div class="container">
    <h2 class="my-3 border-bottom ft-">게시글 등록</h2>

    <div class="badge bg-light text-dark fs-5 mb-3">공연명</div>

    <form th:action="@{|/board/write/${board_id}|}" th:object="${articleCreateForm}" method="post">
        <div class="mb-3">
            <div class="mb-1">제목</div>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="mb-3 d-flex">
            <div>
                <div class="mb-1">최대 모집 인원</div>
                <select name="maxRecruitNum" class="form-select" aria-label="Default select example">
                    <option selected>모집 인원을 선택해주세요.</option>
                    <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}"></option>
                    <!--                <option value="1">1</option>-->
                    <!--                <option value="2">2</option>-->
                    <!--                <option value="3">3</option>-->
                    <!--                <option value="4">4</option>-->
                    <!--                <option value="5">5</option>-->
                </select>
            </div>
            <div class="mx-5">
                <div class="mb-1">모집 성별</div>
                <select name="gender" class="form-select" aria-label="Default select example">
                    <option selected>모집 성별을 선택해주세요.</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                    <option value="성별무관">성별무관</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <div class="mb-1">모집 연령대</div>
            <div class="d-flex">
                <select name="minAge" th:value="${articleCreateForm.minAge}" class="form-select w-25" aria-label="Default select example">
                    <option selected>모집 최소 연령을 선택해주세요.</option>
                    <option th:selected="${articleCreateForm.minAge} == '10'">10</option>
                    <option th:selected="${articleCreateForm.minAge} == '20'">20</option>
                    <option th:selected="${articleCreateForm.minAge} == '30'">30</option>
                    <option th:selected="${articleCreateForm.minAge} == '40'">40</option>
                    <option th:selected="${articleCreateForm.minAge} == '50'">50</option>
                </select>
                <span class="mx-3">~</span>
                <select name="maxAge" th:value="${articleCreateForm.maxAge}" class="form-select w-25" aria-label="Default select example">
                    <option selected>모집 최대 연령을 선택해주세요.</option>
                    <option th:selected="${articleCreateForm.maxAge} == '19'">19</option>
                    <option th:selected="${articleCreateForm.maxAge} == '29'">29</option>
                    <option th:selected="${articleCreateForm.maxAge} == '39'">39</option>
                    <option th:selected="${articleCreateForm.maxAge} == '49'">49</option>
                    <option th:selected="${articleCreateForm.maxAge} == '59'">59</option>
                </select>

            </div>
        </div>

        <!-- 추후 에디터 적용될 수 있음 -->
        <div class="mb-3">
            <div class="mb-1">내용</div>
            <textarea name="contents" class="form-control" rows="10"></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <a th:href="@{|/board/${board_id}|}" th:text="이전" class="btn btn-primary m-2"></a>
            <button type="submit" class="btn btn-primary m-2">등록</button>
        </div>
    </form>
</div>
