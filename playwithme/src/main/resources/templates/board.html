<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<html xmlns:th="http://www.thymeleaf.org">

<div class="container my-3">
    <div th:each="article : ${paging}" class="card m-2">
        <div class="card-body">
            <td th:text="${article.id}"></td>
            <td>
                <a th:href="@{/board/{boardId}/{articleId}(boardId=${article.getBoard().getId()}, articleId=${article.id})}"
                   th:text="${article.title}"></a>
            </td>
<!--            <td th:text="${article.member.name}">작성자</td>-->
            <td th:text="${article.views}"></td>
            <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd hh:mm')}">작성일시</td>
        </div>
    </div>
    <table class="table  table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">조회수</th>
            <th scope="col">작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${paging}">
            <td th:text="${article.id}"></td>
            <td>
                <a th:href="@{/board/{boardId}/{articleId}(boardId=${article.getBoard().getId()}, articleId=${article.id})}"
                   th:text="${article.title}"></a>
            </td>
<!--            <td th:text="${article.member.name}">작성자</td>-->
            <td th:text="${article.views}"></td>
            <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd hh:mm')}">작성일시</td>
        </tr>
        </tbody>
    </table>

    <!--    pagination-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link"><<</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link">이전</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">다음</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">>></a>
            </li>
        </ul>
    </nav>
</div>
