#Database
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/playwithme?useUnicode=true&characterEncoding=utf8&serverTimeZone=Asia/Seoul
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

  mvc:
    static-path-pattern: /static/**


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor: trace

